<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录成功</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
        }
        
        .success-animation {
            margin: 0 auto 2rem;
            width: 100px;
            height: 100px;
            position: relative;
        }
        
        .checkmark {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: block;
            stroke-width: 5;
            stroke: #4CAF50;
            stroke-miterlimit: 10;
            box-shadow: 0 0 15px #4CAF50;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }
        
        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 5;
            stroke-miterlimit: 10;
            stroke: #4CAF50;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        
        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
        
        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }
        
        @keyframes fill {
            100% {
                box-shadow: 0 0 20px #4CAF50;
            }
        }
        
        .welcome-text {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            font-weight: 300;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1.2s forwards;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1.5s forwards;
        }
        
        .continue-btn {
            display: inline-block;
            padding: 12px 30px;
            background: transparent;
            color: #4CAF50;
            border: 1px solid #4CAF50;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1.8s forwards;
        }
        
        .continue-btn:hover {
            background: #4CAF50;
            color: #121212;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(76, 175, 80, 0.5);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="success-animation">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>
        
        <h1 class="welcome-text">认证成功</h1>
        <p class="subtitle">欢迎回家！</p>
        
        <a href="./doc/doc-index.html" class="continue-btn">继续访问</a>
    </div>

    <script>
        // 创建背景粒子效果
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                createParticle();
            }
            
            function createParticle() {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}vw`;
                particle.style.top = `${posY}vh`;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                particlesContainer.appendChild(particle);
                
                // 添加漂浮动画
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes float {
                        0% {
                            transform: translate(0, 0);
                            opacity: 0.5;
                        }
                        25% {
                            transform: translate(${Math.random() * 20 - 10}px, ${Math.random() * 20 - 10}px);
                            opacity: 0.7;
                        }
                        50% {
                            transform: translate(${Math.random() * 30 - 15}px, ${Math.random() * 30 - 15}px);
                            opacity: 0.9;
                        }
                        75% {
                            transform: translate(${Math.random() * 20 - 10}px, ${Math.random() * 20 - 10}px);
                            opacity: 0.7;
                        }
                        100% {
                            transform: translate(0, 0);
                            opacity: 0.5;
                        }
                    }
                `;
                document.head.appendChild(style);
            }
        });
    </script>
</body>
</html>
